<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Apilado Kenwren : Manpreet Dhillon">
        <meta name="description" content="web developer, web, developer, front-end, html, css, javascript, react, sql">
        <title>Log In</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Lobster&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,700&family=Sansita&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Style+Script&family=Tenor+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="module" src="./assets/scripts/app.js"></script>
    </head>
    <body>
        <main>
            <section class="banner">
                <div class="container">
                    <h1>LinkedOut</h1>
                </div>
            </section>
            <section class="login-section">
                <div class="loginbox">
                    <h2>Welcome!</h2>
                    <p>Login to your account</p>
                    <div class="mail-input">
                        <p>Email</p>
                        <input type="text" class="mail" required>
                    </div>
                    <div class="pass-input">
                        <p>Password</p>
                        <input type="text" class="password" required>
                    </div>
                    <p class="error-message"></p>
                    <div class="checkbox">
                        <label class="checkbox-container">
                            <input type="checkbox">
                        </label>
                        <p>Remember me</p>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="login-button">Login</button>
                    <div class="line-break">
                        <div class="line-one"></div>
                        or
                        <div class="line-two"></div>
                    </div>
                    <div class="v-sign-in">
                        <a href="#"><i class="fa-brands fa-google fa-lg"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook fa-lg"></i></a>
                    </div>
                    <div>
                        <p class="signup">Don't have an account?<a href="#">Sign Up</a></p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
